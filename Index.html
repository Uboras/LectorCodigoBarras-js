<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Codigos</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- QuaggaJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        #scanner-container {
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center">Barcode Scanner</h1>
        <div id="scanner-container" class="mb-4"></div>
        <div class="text-center mb-3">
            <button id="start-button" class="btn btn-success">Start Camera</button>
            <button id="stop-button" class="btn btn-danger">Stop Camera</button>
            <button id="save-button" class="btn btn-primary">Save Barcodes</button>
            <button id="copy-button" class="btn btn-secondary">Copy to Clipboard</button>
        </div>
        <ul id="barcode-list" class="list-group"></ul>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./index.js"></script>
    <script src="./camara.js"></script>

</body>

</html>
